version: '3.8'

services:
  violationsentinel:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      # NYC Open Data API Token
      - NYC_DATA_APP_TOKEN=${NYC_DATA_APP_TOKEN:-}
      
      # Feature Flags - Competitive Moat Features
      - ENABLE_PRE1974_ANALYSIS=true
      - ENABLE_INSPECTOR_PATTERNS=true
      - ENABLE_HEAT_FORECAST=true
      - ENABLE_PEER_BENCHMARK=true
      
      # Risk Multiplier Thresholds (customizable)
      - PRE1960_MULTIPLIER=3.8
      - PRE1974_MULTIPLIER=2.5
      
      # Monitoring Configuration
      - ENABLE_DAILY_MONITORING=true
      - ALERT_EMAIL=${ALERT_EMAIL:-}
      
      # Database (optional - for production)
      - DATABASE_URL=${DATABASE_URL:-}
      
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: PostgreSQL for production data storage
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=violationsentinel
      - POSTGRES_USER=vsuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    profiles:
      - production

  # Optional: Redis for caching NYC Open Data API responses
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: violationsentinel_network
