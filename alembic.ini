# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Maximum length of characters to apply to the "slug" field
truncate_slug_length = 40

# Version path separator
version_path_separator = os

# Prepended to the migration file name
# prepend_sys_path = .

# Output encoding
output_encoding = utf-8

# Database URL (will be overridden by env.py)
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/violation_sentinel


[post_write_hooks]
# Format Python code with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
