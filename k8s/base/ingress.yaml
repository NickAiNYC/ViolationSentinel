apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: violationsentinel-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
  - hosts:
    - api.violationsentinel.com
    - app.violationsentinel.com
    secretName: violationsentinel-tls
  rules:
  - host: api.violationsentinel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: violationsentinel-api
            port:
              number: 8000
  - host: app.violationsentinel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: violationsentinel-frontend
            port:
              number: 3000
