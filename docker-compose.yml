version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: violation_sentinel_db
    environment:
      POSTGRES_DB: violation_sentinel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - violation_sentinel_net

  # Redis
  redis:
    image: redis:7-alpine
    container_name: violation_sentinel_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - violation_sentinel_net

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: violation_sentinel_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/violation_sentinel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      NYC_APP_TOKEN: ${NYC_APP_TOKEN:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./alembic:/app/alembic
      - ./models:/app/models
    networks:
      - violation_sentinel_net
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: violation_sentinel_celery
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/violation_sentinel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      NYC_APP_TOKEN: ${NYC_APP_TOKEN:-}
    command: celery -A backend.tasks.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
    networks:
      - violation_sentinel_net
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: violation_sentinel_celery_beat
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/violation_sentinel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      NYC_APP_TOKEN: ${NYC_APP_TOKEN:-}
    command: celery -A backend.tasks.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app/backend
    networks:
      - violation_sentinel_net
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: violation_sentinel_flower
    depends_on:
      - redis
      - celery_worker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    command: celery -A backend.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    networks:
      - violation_sentinel_net
    restart: unless-stopped

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: violation_sentinel_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - violation_sentinel_net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  violation_sentinel_net:
    driver: bridge
